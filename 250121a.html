<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
</head>
<body style="background-color: blue;"> 
  <!-- inline CSS -->
  <h1>My Contact Details</h1>
  <p>My address</p>
  <p>My telephone number</p>
  <p>My email address</p>

  <form action="index.html" method="post">
    <!-- action is what happens when you click submit -->
    <label for="">Your name</label>
    <input type="text">
    <input type="submit">
    <!-- Setting input attribute types changes the purpose from text box to submit button in this case -->
    <!-- Changing the type to "email", has built-in email validation checks -->
  </form>
</body>
</html>
